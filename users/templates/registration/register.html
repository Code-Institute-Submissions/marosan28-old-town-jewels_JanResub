{% extends "shop/base.html" %}

{% block content %}

  <form method="post" action="{% url 'users:register' %}" class="register-form">
    {% csrf_token %}
    {{ form.as_table }}
        
    <button class="btn btn-success" name="submit">Register</button>
    <input type="hidden" name="next" value="{% url 'shop:home' %}">
  </form>
    
{% endblock content %}
